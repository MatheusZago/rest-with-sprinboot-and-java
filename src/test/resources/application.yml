server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,https://matheus.com.br,http://localhost:3000
file:
 # upload-dir: /code/upload-dir #Esse é para a versão local
  upload-dir: /home/runner/work/rest-springboot-docker/upload-dir

security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
   # properties: #Comentando pq ta depreciado, só que deixar aqui para estudos
   #   hibernate:
   #     dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    open-in-view: false
  servlet:
      multipart:
        enabled: true
        file-size-threshold: 2KB
        max-file-size: 200MB
        max-request-size: 215MB

springdoc:
  pathsToMatch:
    - /auth/**
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true
